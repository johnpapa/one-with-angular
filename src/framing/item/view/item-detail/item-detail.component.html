<div class="item-detail">
  <h2 md-header>{{itemController.model.title}} Details</h2>
  <div class="item-icon"><i></i></div>
  <div *ngIf="itemController.model.selectedItem;else noItem">
      <p>
        <md-input-container>
          <input mdInput placeholder="Rebel Name" [(ngModel)]="rebel.name">
        </md-input-container>
      </p>
      <p>
      <md-select placeholder="Home World" [(ngModel)]="rebel.homeWorldId">
        <md-option *ngFor="let planet of planets" [value]="planet.id">
          {{ planet.name }}
        </md-option>
      </md-select>
      </p>
      <p>
      <md-checkbox [(ngModel)]="itemController.model.revealModel">Reveal Model</md-checkbox>
      </p>

      <pre *ngIf="itemController.model.revealModel">{{rebel | json}}</pre>

  </div>

  <ng-template #noItem>
    <div>No {{itemController.model.title}} has been selected</div>
  </ng-template>
</div>
