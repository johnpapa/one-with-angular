<md-list>
  <h2 md-header>{{itemController.model.title}}s</h2>
  <md-list-item *ngFor="let item of itemController.model.items"
    [class.selected]="item===itemController.model.selectedItem"
    (click)="itemController.selectItem(item)">
    <p md-line>
      <span>{{item.name}}</span>
    </p>
  </md-list-item>
</md-list>

<div>
  <ng-container [ngComponentOutlet]="itemController.view.itemDetailComponent"></ng-container>
</div>
